
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Will you be my Valentine?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;800&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --bg3: #ffc8de;
      --card: #fbfaf9cc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --heart: #ff1f72;
      --heart2: #ff6bd5;
      --ink: #241b22;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 700px at 8% -10%, #fff2f7, transparent),
        radial-gradient(900px 520px at 92% 8%, #ffdbea, transparent),
        radial-gradient(700px 420px at 20% 90%, #ffd1e5, transparent),
        linear-gradient(180deg, var(--bg2), var(--bg1) 35%, var(--bg3));
      font-family: "Source Sans 3", system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      color: var(--ink);
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    /* FANCY FLOATING HEARTS */
    .heart-field {
      position: fixed;
      inset: -10vh 0 0 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      left: var(--x);
      width: var(--size);
      height: var(--size);
      transform: rotate(45deg);
      background: linear-gradient(135deg, var(--heart), var(--heart2));
      border-radius: 6px;
      opacity: var(--opacity);
      filter: blur(var(--blur));
      animation: floatUp var(--dur) linear infinite, colorCycle 4.5s ease-in-out infinite;
      box-shadow: 0 12px 28px rgba(255, 40, 130, 0.35);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: inherit;
    }

    .heart::before { top: -50%; left: 0; }
    .heart::after { left: -50%; top: 0; }

    @keyframes floatUp {
      0% {
        transform: translateY(110vh) rotate(45deg) scale(0.9);
        opacity: 0;
      }
      10% { opacity: var(--opacity); }
      50% {
        transform: translateY(50vh) rotate(45deg) translateX(16px) scale(1);
      }
      100% {
        transform: translateY(-15vh) rotate(45deg) translateX(-18px) scale(1.05);
        opacity: 0;
      }
    }

    @keyframes colorCycle {
      0% { filter: hue-rotate(0deg) saturate(1.25) brightness(1.05); }
      33% { filter: hue-rotate(20deg) saturate(1.55) brightness(1.1); }
      66% { filter: hue-rotate(-22deg) saturate(1.45) brightness(1.08); }
      100% { filter: hue-rotate(0deg) saturate(1.25) brightness(1.05); }
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 2;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-weight: 800;
      font-size: clamp(28px, 4.6vw, 50px);
      margin: 12px 0 18px;
      letter-spacing: 0.4px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 5, 12, 0.55);
      display: none;
      place-items: center;
      z-index: 10000;
      padding: 16px;
    }

    .modal {
      width: min(520px, 92vw);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .modal h3 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .modal p {
      margin: 0 0 12px;
      font-size: 14px;
    }

    .modal-quiz {
      text-align: left;
      margin-top: 10px;
      display: grid;
      gap: 12px;
    }

    .q {
      padding: 10px;
      border-radius: 12px;
      background: #fff;
      border: 1px solid rgba(255, 59, 122, 0.18);
    }

    .q-title {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .q-options {
      display: flex;
      gap: 14px;
      font-size: 14px;
    }

    .modal-actions {
      display: grid;
      gap: 8px;
      margin-top: 12px;
    }

    .submit-btn {
      position: static;
      transform: none;
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      background: var(--yes);
      color: #fff;
    }

    .modal-error {
      display: none;
      position: absolute;
      inset: 0;
      margin: auto;
      width: min(360px, 86vw);
      height: fit-content;
      background: #fff3f7;
      border: 1px solid rgba(255, 59, 122, 0.2);
      color: #a21645;
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .modal-note {
      display: none;
      font-size: 13px;
      color: #3b2b33;
    }

    .modal.alert {
      width: min(720px, 94vw);
      padding: 32px 24px 24px;
    }

    .modal.alert h3 {
      font-size: clamp(28px, 4.8vw, 46px);
      margin-bottom: 14px;
    }

    .alert-gif {
      display: none;
      width: min(440px, 86vw);
      max-height: 240px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 16px 34px rgba(0, 0, 0, 0.2);
      margin: 0 auto 8px;
    }
  </style>
</head>

    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">‚ö†Ô∏è Screenshot sent to boyfriend</h3>
      <img class="alert-gif" id="alertGif" src="caught.gif" alt="Caught in 4K reaction" />
      <p id="modalSubtitle">&nbsp;</p>

      <div id="quiz" style="display: none;">

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const modalOverlay = document.getElementById("modalOverlay");
    const modalTitle = document.getElementById("modalTitle");
    const modalSubtitle = document.getElementById("modalSubtitle");
    const alertGif = document.getElementById("alertGif");
    const quiz = document.getElementById("quiz");
    const submitQuiz = document.getElementById("submitQuiz");
    const modalError = document.getElementById("modalError");
    const modalNote = document.getElementById("modalNote");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function resetYes() {
      yesScale = 1;
      yesBtn.style.transform = "translateY(-50%) scale(1)";
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    function openModal() {
      modalOverlay.style.display = "grid";
      modalOverlay.setAttribute("aria-hidden", "false");
      modalOverlay.querySelector(".modal").classList.add("alert");
      modalTitle.textContent = "‚ö†Ô∏è Screenshot sent to boyfriend";
      modalSubtitle.textContent = "";
      alertGif.style.display = "block";
      quiz.style.display = "none";
      modalError.style.display = "none";
      modalNote.style.display = "none";
    }

    function showNoJustKidding() {
      modalTitle.textContent = "CAUGHT YO ASS IN 4K üì∏‚ö°";
      alertGif.style.display = "block";
    }

    function showQuiz() {
      modalTitle.textContent = "Are you sure?";
      modalOverlay.querySelector(".modal").classList.remove("alert");
      alertGif.style.display = "none";
      quiz.style.display = "block";
    }

    function closeModal() {
      modalOverlay.style.display = "none";
      modalOverlay.setAttribute("aria-hidden", "true");
    }

    function resetPageState() {
      zone.style.display = "block";
      hint.style.display = "block";
      result.style.display = "none";
      resetYes();
      noBtn.style.left = "62%";
      noBtn.style.top = "50%";
      noBtn.style.transform = "translateY(-50%)";
    }

    function runNoSequence() {
      openModal();
      setTimeout(() => {
        showNoJustKidding();
        setTimeout(() => {
          showQuiz();
        }, 1500);
      }, 1500);
    }

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      runNoSequence();
    });

    modalOverlay.addEventListener("click", (e) => {
      e.stopPropagation();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    submitQuiz.addEventListener("click", (e) => {
      e.preventDefault();
      modalError.style.display = "block";
      modalNote.style.display = "block";
      setTimeout(() => {
        modalError.style.display = "none";
        closeModal();
        resetPageState();
      }, 1200);
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
